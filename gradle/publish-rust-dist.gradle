apply plugin: 'java'
apply plugin: 'com.jfrog.bintray'
apply plugin: 'maven-publish'
apply plugin: 'com.palantir.circle.style'

bintray {
    user = System.env.BINTRAY_USERNAME
    key = System.env.BINTRAY_PASSWORD
    publish = true
    pkg {
        repo = 'releases'
        name = rootProject.name
        userOrg = 'palantir'
        licenses = ['Apache-2.0']
        publications = ['dist']
    }
}

publish.dependsOn bintrayUpload
bintrayUpload.onlyIf {
    versionDetails().isCleanTag
}

task distTar(type: Tar) {
    from "target/release/conjure-verification-server"
    baseName = 'verification-server'
    compression = Compression.GZIP
}

publishing {
    publications {
        dist(MavenPublication) {
            artifact distTar
        }
    }
}
